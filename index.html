<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>どうが！</title>
  <style>
    body { font-family: sans-serif; background-color: #f5f5f5; padding: 20px; }
    h1 { text-align: center; }
    .gallery { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .video { width: 300px; text-align: center; }
    .video img { width: 100%; border-radius: 8px; }
    .video-title { margin-top: 8px; font-size: 14px; }
  </style>
</head>
<body>
  <h1>どうが！</h1>
  <div class="gallery" id="videoGallery"></div>

  <script>
    const API_KEY = "AIzaSyDszJMDYd9n941uDZPnhuLtVURaq72ZmNA"; // ← ここに取得したAPIキーを貼り付け
    const videoIds = [
      "Ztuno37F18c",
      "8EWGPPfqY3Y",
      "iAxjYKDZgBI",
      "pgAL0_P-2d8",
      "scfh5TlDlSM",
      "OUKGzV_EA_Q",
      "vrsaRxqVELk",
      "aeUCXOcyr2o",
      "DfOk3DnmLIk" // ← ここに追加していけばOK
    ];

    const gallery = document.getElementById("videoGallery");

    // 複数IDを一括でAPIに問い合わせ
    fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoIds.join(",")}&key=${API_KEY}`)
      .then(response => response.json())
      .then(data => {
        data.items.forEach(item => {
          const id = item.id;
          const title = item.snippet.title;
          const thumbnailUrl = item.snippet.thumbnails.high.url;

          const videoDiv = document.createElement("div");
          videoDiv.className = "video";

          const link = document.createElement("a");
          link.href = `https://www.youtube.com/watch?v=${id}`;
          link.target = "_blank";

          const thumbnail = document.createElement("img");
          thumbnail.src = thumbnailUrl;
          thumbnail.alt = title;

          const titleDiv = document.createElement("div");
          titleDiv.className = "video-title";
          titleDiv.textContent = title;

          link.appendChild(thumbnail);
          videoDiv.appendChild(link);
          videoDiv.appendChild(titleDiv);
          gallery.appendChild(videoDiv);
        });
      })
      .catch(error => {
        console.error("動画情報の取得に失敗しました:", error);
      });
  </script>
</body>
</html>
